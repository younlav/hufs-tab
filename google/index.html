<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/593075b9c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div class="menu_bar">   
        <div class="menu">Google 정보 </div>
        <div class="menu"> 스토어</div>
        <div id="blank"> </div>
        <div class="menu">Gmail</div>
        <div class="menu">이미지</div>
        <div class="menu"><i class="fa-solid fa-list-ul"></i></div>
        <div><input type="button" value="로그인" name="btn" id="login"></div>
    </div>
    <div class="main">
        <div class="logo">
            <img src="google.png" alt="">
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="text">
            <i class="fa-solid fa-keyboard"></i>
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
        </div>
        <div class="buttons">
            <div><input id="button1" type="button" value="Google 검색"></div>
            <div><input id="button2" type="button" value="I'm Feeling Lucky"></div>
        </div>
    </div>
</body>
</html>
